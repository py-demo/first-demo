{% extends 'base.html' %}

{% block title %}主页{% endblock %}
{% block css %} {{ super() }} {% endblock %}

{% block nav %} {{ super() }} {% endblock %}
{% block body %}
    <form>
        <div class="form-group">
            <label for="emal">账号</label>
            <input type="email" class="form-control" id="emal" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pws">密码</label>
            <input type="password" class="form-control" id="pws" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">记住我</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

{% block js %} {{ super() }} {% endblock %}
